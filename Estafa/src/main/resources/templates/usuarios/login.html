<!DOCTYPE html>
<html align="center">
	<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Usuarios</title>
	</head>
	<body background="https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg">>
		<font color="white">
		<FONT SIZE=15>
			<h1 >Iniciar Sesion</h1>
			</font>
		<FONT SIZE=5>
		<form>
			<input type="hidden" nick="nick" th:field="*{nick}">
			
			<div><br><br><br><br><br><br><br>
				<label for="nick">Nick</label>
				<input type="text" nick="nick" th:field="*{nick}">
			</div>
			
			<div>
				<label for="password">Password</label>
				<input type="text" nick="password" th:field="*{password}">
			</div>
			
			<div>
				<input type="submit" value="Enviar">
			</div>
			</form>
			</br>
			</font>
	</body>
</html>
