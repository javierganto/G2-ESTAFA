<!DOCTYPE html>
<html align="center">
	<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Usuarios</title>
	</head>
	<body  background="https://k39.kn3.net/taringa/3/4/4/5/4/6/0/em0otions10/567.jpg?9461">
		
	<font color="002B87">
	<FONT SIZE=15>
		<h1 th:text="${usuario}"></h1>
		</font>
		<FONT SIZE=6>
			<div><br><br><br><br><br><br>
				<label for="nombre">Nombre</label>
				<span th:text="${moderador.nombre}"></span>
			</div>
			<div>
				<label for="apellidos">Apellidos</label>
				<span th:text="${moderador.apellidos}"></span>
			</div>
			<div>
				<label for="nick">Nick</label>
				<span th:text="${moderador.nick}"></span>
			</div>
			<div>
				<label  for="nacimiento">Fecha de nacimiento</label>
				<span th:text="${#dates.format(moderador.nacimiento, 'dd-MM-yyyy')}"></span>
			</div>
			<div>
				<label for="email">Email</label>
				<span th:text="${moderador.email}"></span>
			</div>
			<div>
				<label for="password">Password</label>
				<span th:text="${moderador.password}"></span>
			</div>
			<div>
				<label for="valoracion">Valoracion</label>
				<span th:text="${moderador.valoracion}"></span>
			</div>
			<div>
				<span>Mensajes</span>
			</div>
			</br>
			</font>
			</font>
			
	</body>
</html>
