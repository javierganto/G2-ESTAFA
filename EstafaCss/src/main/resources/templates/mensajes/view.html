		<FONT SIZE=6 style="color: white;">
		
			<br ><br><br>
			<div >
				<label for="contenido">Contenido:</label>
				<span th:text="${mensaje.contenido}"></span>
				
			</div>
			<br>
			<div>

				<span th:text="${mensaje.usuario}"></span>
				
			</div>
			<br>
			<div>
				<label for="tienda">Tienda:</label>
				<span th:text="${mensaje.tienda}"></span>
				
			</div>
			<br>

				<label for="validez">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspValidez:</label>

				<a th:href="@{/mensajes/neg/{id}(id=${mensaje.id})}"class="boton_4">&#x1F44E;</a>
			</div>
			<br>
			<div>
				<span>Mensajes:</span>
				<div th:switch="${mensaje.id}">
			
		</div>
		<form th:action="@{/mensajes/save}" method="post" th:object="${mensaje}">
			<input th:if="*{id}" type="hidden" id="id" th:field="*{id}">
			
			<div>
				<label for="titulo">Titulo</label>
				<input type="text" nick="titulo" th:field="*{titulo}">
			</div>
			<div>
				<label for="contenido">Opinion</label>
				<textarea id="contenido" th:field="*{contenido}"></textarea>
			</div>
			<div>
				<label for="tienda">Tienda</label>
				<select id="tienda" th:field=*{tienda}>
					<option value="Seleccionar"></option>
					<option th:each= "tienda : ${listaTiendas}" th:value="${tienda.nombre}" th:text="${tienda.nombre}">
					</option>
				
				</select>
			</div>
			<div>
				<label for="usuario">Usuario</label>
				<select id="usuario" th:field=*{usuario}>
					<option value="Seleccionar"></option>
					<option th:each= "usuario : ${listausuarios}" th:value="${usuario.nick}" th:text="${usuario.nick}">
					</option>
				</select>
			</div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</form>
