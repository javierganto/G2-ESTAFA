<!DOCTYPE html>
<html align="center">
	<head>
	<meta charset="ISO-8859-1">

	</head>

	<FONT SIZE=15>

	<FONT SIZE=6>

	<td> <a th:href="@{/usuarios/denun/{nick}(nick=${p.nick})}">denunciar</a>
	</tr>
	</tbody>
	</table>
	</FONT>
	</font>
