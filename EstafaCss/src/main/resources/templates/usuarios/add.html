


<!DOCTYPE html>
<html lang="es" >
<head>
    
    
	
    
    <!-- ******* cabezera ******* -->
    <meta charset="UTF-8">
    <title>ESTAFA</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{/css/favicon.jpg}">
   </head> 
    
    <body>
    
    
    
     
    
    
    
    
    <div class="contenido__video">
     
  <video class="video" autoplay="autoplay" loop="loop" muted="muted" poster="images/artesano.png">
   <source th:src="@{/css/Anonymous%20-%20Donning%20the%20Digital%20Mask%20-%20HD%20Animation.mp4}">
  </video>
 </div>
    
    
 
    
     <header class="header2">
      
        <div class="wrapper">
        
        
    
        <nav>
            <a th:href="@{/}">&nbsp INICIO&nbsp&nbsp&nbsp</a>
            
            <a th:href="@{/usuarios/contacta}">&nbsp CONTACTO &nbsp&nbsp</a>
            
            
            
            <a th:href="@{/usuarios/login}">&nbsp INICIAR SESION &nbsp&nbsp</a>
            
           </nav>
            <div align="left"><img src="https://i.ibb.co/tY9Z9Fh/ESTAFALOGO.png" width="190" height="100"></div>
            
            
            
        
      
      
    </header>
    <div class="wrapper">
        <section>
    <br><br><br><br><br><br><br><br><br>
    <FONT SIZE=6>
     <form align="center" th:action="@{/usuarios/save}" method="post" th:object="${usuario}">
            <input th:if="*{nick}" type="hidden" nick="nick" th:field="*{nick}">
			<div>
				<label style="color: white;" for="nombre">Nombre</label>
				<input type="text" nick="nombre" th:field="*{nombre}">
			</div>
			
			<div>
			
				<label style="color: white;" for="apellidos">Apellidos</label>
				<input type="text" nick="apellidos" th:field="*{apellidos}">
			</div>
			<div th:unless= "*{nick}">
				<label style="color: white;" for="nick">Nick</label>
				<input type="text" nick="nick" th:field="*{nick}">
			</div>
			<div>
				<label style="color: white;" for="nacimiento">Fecha de nacimiento</label>
				<input type="date" nick="nacimiento" th:field="*{nacimiento}">
			</div>
			<div>
				<label style="color: white;" for="email">Email</label>
				<input type="text" nick="email" th:field="*{email}">
			</div>
			<div>
				<label style="color: white;" for="password">Password</label>
				<input type="text" nick="password" th:field="*{password}">
			</div>
			
			<div>
				<input  type="submit" class="boton_4" value="Enviar">
			</div>
			</FONT>
			</font>
		</form>
    	
    
    </body>
